<div class="login-container">
  <h2>Login</h2>
  <form
    (ngSubmit)="login()"
    [formGroup]="loginForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        formControlName="username"
        id="username"
        required
        type="text" />
      <div
        *ngIf="
          loginForm.controls['username'].invalid &&
          (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)
        ">
        <div *ngIf="loginForm.controls['username'].errors?.['required']"
          >Username is required.</div
        >
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        formControlName="password"
        id="password"
        required
        type="password" />
      <div
        *ngIf="
          loginForm.controls['password'].invalid &&
          (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)
        ">
        <div *ngIf="loginForm.controls['password'].errors?.['required']"
          >Password is required.</div
        >
      </div>
    </div>
    <button
      [disabled]="loginForm.invalid"
      type="submit"
      >Login</button
    >
  </form>
  <div
    *ngIf="errorMessage"
    class="error-message">
    {{ errorMessage }}
  </div>
</div>
