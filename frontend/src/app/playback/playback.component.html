<div class="container">
  <div *ngIf="isLoading; else content" class="loading-message">
    <p>{{ message }}</p>
  </div>

  <ng-template #content>
    <div *ngIf="videoItem; else noVideo" class="video-card">
      <h2 class="video-title">{{ videoItem.name }}</h2>
      <video [src]="videoItem.url" class="video-player" controls></video>
      <p class="video-coordinates">{{ videoItem.description }}</p>
      <p class="video-coordinates">Latitude: {{ videoItem.gps_latitude }}</p>
      <p class="video-coordinates">Longitude: {{ videoItem.gps_longitude }}</p>
    </div>
    <ng-template #noVideo>
      <p class="no-video-message">{{ message }}</p>
    </ng-template>
  </ng-template>
</div>
